<!DOCTYPE html>
<html>
<head>
    <title>Family Tree Network</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #network {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
        }
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            overflow-y: auto;
            z-index: 10;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="network"></div>
    <div id="sidebar">
        <textarea id="input"></textarea><br>
        <button onclick="generateTree()">Generate Tree</button>
        <button onclick="clearAll()">Clear</button>
    </div>

    <script>
        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('network').innerHTML = '';
        }

        function generateTree() {
            const input = document.getElementById('input').value.trim();
            const people = new Map();
            const spouseRelations = new Set();

            // Parse input and build data structure
            input.split('\n').forEach(line => {
                line = line.trim();
                if (!line) return;

                if (line.includes('+')) {
                    const [left, right] = line.split('+').map(s => s.trim());
                    processSpouses(people, spouseRelations, left, right);
                } else {
                    processChild(people, line);
                }
            });

            // Post-process children for spouses
            people.forEach(person => {
                person.children.forEach(child => {
                    person.spouses.forEach(spouse => {
                        const spouseNode = people.get(spouse);
                        if (spouseNode && !spouseNode.children.includes(child)) {
                            spouseNode.children.push(child);
                        }
                    });
                });
            });

            // Create vis.js data
            const nodes = new vis.DataSet();
            const edges = new vis.DataSet();
            let nodeIdCounter = 0; // Unique ID for each node

            // Function to add a person to the network
            function addPersonToNetwork(name, parentId = null, spouseOf = null) {
                if (!people.has(name)) {
                    console.warn(`Person ${name} not found in people data. Skipping.`);
                    return null;
                }

                const person = people.get(name);
                let nodeId = `node-${nodeIdCounter++}`;


                let level = undefined;

                if(spouseOf) {
                    level = nodes.get(spouseOf).level;
                }


                nodes.add({
                    id: nodeId,
                    label: person.name,
                    shape: 'box',
                    title: `Spouses: ${Array.from(person.spouses).join(', ')}`,
                    level: level
                });

                // Create edge from parent to child
                if (parentId) {
                    edges.add({
                        from: parentId,
                        to: nodeId,
                        arrows: 'to'
                    });
                }
                return nodeId;
            }


            // Find root people (no parent)
            const roots = Array.from(people.values()).filter(person => person.parent === null);

            // Recursively build the network
            function buildNetwork(person, parentId = null) {
                const nodeId = addPersonToNetwork(person.name, parentId);

                if (nodeId) {  // Only proceed if the node was successfully added

                    // Create edges between spouses
                    person.spouses.forEach(spouseName => {
                        const spouse = people.get(spouseName);
                        if (!spouse) {
                            console.warn(`Spouse ${spouseName} not found. Skipping spouse edge.`);
                            return;
                        }

                        const spouseNodeId = addPersonToNetwork(spouse.name, null, nodeId);

                        edges.add({
                            from: nodeId,
                            to: spouseNodeId,
                            dashes: true,
                            color: 'red'
                        });
                    });

                    person.children.slice().reverse().forEach(childName => {
                            if (people.has(childName)) {
                                const child = people.get(childName);
                                buildNetwork(child, nodeId);
                            } else {
                                console.warn(`Child ${childName} not found in people data.`);
                            }
                        });
                }
            }

            roots.forEach(root => buildNetwork(root));


            // Initialize vis.js network
            const container = document.getElementById('network');
            const data = {
                nodes: nodes,
                edges: edges
            };
            const options = {
                layout: {
                    hierarchical: {
                        direction: 'UD',
                        sortMethod: 'hubsize',
                        nodeSpacing: 150,
                        levelSeparation: 200
                    }
                },
                physics: {
                    hierarchicalRepulsion: {
                        nodeDistance: 150
                    }
                },
                nodes: {
                    shape: 'box'
                },
                edges: {
                    arrows: {
                        to: {
                            enabled: true
                        }
                    }
                }
            };

            const network = new vis.Network(container, data, options);
        }

        // Helper functions from previous implementation
        function processSpouses(people, spouseRelations, left, right) {
            addPersonWithAncestry(people, left);
            addPersonWithAncestry(people, right);

            const key = [left, right].sort().join('+');
            if (!spouseRelations.has(key)) {
                people.get(left).spouses.add(right);
                people.get(right).spouses.add(left);
                spouseRelations.add(key);
            }
        }

        function processChild(people, child) {
            addPersonWithAncestry(people, child);
            let parent = findExistingParent(people, child);
            if (parent) linkParentChild(people, parent, child);
        }

        function addPersonWithAncestry(people, name) {
            if (!people.has(name)) {
                people.set(name, createPerson(name));
                buildAncestryChain(people, name);
            }
        }

        function buildAncestryChain(people, name) {
            let current = name;
            while (true) {
                const parentName = extractParentName(current);
                if (!parentName) break;
                if (!people.has(parentName)) people.set(parentName, createPerson(parentName));
                linkParentChild(people, parentName, current);
                current = parentName;
            }
        }

        function createPerson(name) {
            return {
                name: name,
                parent: null,
                spouses: new Set(),
                children: [],
                processed: false
            };
        }

        function linkParentChild(people, parent, child) {
            if (!people.get(parent).children.includes(child)) {
                people.get(parent).children.push(child);
            }
            people.get(child).parent = parent;
        }

        function extractParentName(name) {
            return name.split(' ').slice(1).join(' ') || null;
        }

        function findExistingParent(people, child) {
            let current = child;
            while (current) {
                const parent = people.get(current)?.parent;
                if (parent && people.has(parent)) return parent;
                current = parent;
            }
            return null;
        }

        function getSurname(name) {
            return name.split(' ').pop();
        }
    </script>
</body>
</html>
