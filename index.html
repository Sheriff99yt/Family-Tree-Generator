<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Family Tree Generator</title>
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåø</text></svg>">
        <!-- External CSS dependencies -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
            rel="stylesheet">
        <!-- Local CSS -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body class="dark-mode">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Family Tree Generator üåø</h2>
            </div>

            <div class="search-container">
                <input type="text" id="searchInput" class="search-input"
                    placeholder="Search family members...">
                <div id="searchResults" class="search-results"></div>
            </div>

            <div class="input-container">
                <textarea id="input" class="half-size"
                    placeholder="John Smith + Mary Jones
Sarah John Smith

or Use Google Sheet link"></textarea>
                <div class="controls">
                    <button class="full-width"
                        onclick="generateTree()">Generate</button>
                    <button class="secondary"
                        onclick="clearAll()">Clear</button>
                </div>
                <!-- New spacing sliders below the buttons -->
                <div class="spacing-sliders">
                    <label>Vertical Spacing:
                        <input type="range" id="verticalSpacing" min="50"
                            max="300" value="150">
                    </label>
                    <label>Horizontal Spacing:
                        <input type="range" id="horizontalSpacing" min="20"
                            max="200" value="50">
                    </label>
                </div>
            </div>
        </div>

        <div class="mobile-toggle" onclick="toggleSidebar()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <div class="toolbar">
            <button class="tool-button" onclick="toggleDarkMode()" title="Toggle Dark Mode">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <button class="tool-button" onclick="toggleLayout()" title="Change Tree Direction">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="7 13 12 18 17 13"></polyline>
                    <polyline points="7 6 12 11 17 6"></polyline>
                </svg>
            </button>
            <button class="tool-button" onclick="fitView()" title="Fit to Screen">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <polyline points="9 21 3 21 3 15"></polyline>
                    <line x1="21" y1="3" x2="14" y2="10"></line>
                    <line x1="3" y1="21" x2="10" y2="14"></line>
                </svg>
            </button>
        </div>

        <div id="network" class="network-container"></div>

        <!-- External JS dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script>
        
        <!-- Load the modular JavaScript files -->
        <script type="module" src="js/app.js"></script>

        <div class="welcome-overlay" id="welcomeOverlay">
            <div class="welcome-card">
                <h2>Family Tree Generator</h2>
                <div class="steps">
                    <div class="step">
                        <div class="step-number">1</div>
                        <div class="step-content">
                            <h3>Add Names</h3>
                            <ul class="compact-list">
                                <li>Child: <code>Mike John Smith</code></li>
                                <li>Marriage: <code>John + Mary</code></li>
                                <li class="sheets-option">Or use Google Sheets
                                    link</li>
                            </ul>
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">2</div>
                        <div class="step-content">
                            <h3>Generate</h3>
                            <p>Click "Generate" to create tree</p>
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">3</div>
                        <div class="step-content">
                            <h3>Controls</h3>
                            <div class="controls-grid">
                                <span> üîç Search |</span>
                                <span> ‚ÜîÔ∏è Spacing |</span>
                                <span> ‚áï Direction |</span>
                                <span> üåì Theme </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="welcome-button" onclick="closeWelcome()">Get Started</button>
                    <a href="https://github.com/Sheriff99yt/Family-Tree-Generator" target="_blank" class="github-link">
                        <svg height="20" width="20" viewBox="0 0 16 16" class="github-icon">
                            <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                        </svg>
                        GitHub
                    </a>
                </div>
            </div>
        </div>

        <div id="details-panel" class="details-panel">
            <div class="details-header">
                <h3>Person Details</h3>
                <button class="close-details" onclick="closeDetailsPanel()">√ó</button>
            </div>
            <div class="details-content">
                <div class="profile-images">
                    <div class="image-container">
                        <img id="person-image" src="" alt="Person" class="profile-image">
                        <span id="person-name"></span>
                    </div>
                </div>
                <div class="details-info">
                    <div class="info-row">
                        <label>Family Root:</label>
                        <span id="root-name"></span>
                    </div>
                    <div class="info-row">
                        <label>Birth Date:</label>
                        <span id="birth-date"></span>
                    </div>
                    <div class="info-row">
                        <label>Age:</label>
                        <span id="age"></span>
                    </div>
                    <div class="info-row">
                        <label>End Date:</label>
                        <span id="end-date"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
